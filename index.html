<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
        /* Body and background styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Main container to center content */
        .container {
            width: 80%;
            max-width: 900px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Heading style */
        h1 {
            color: #333;
            font-size: 2em;
        }

        /* Styling for the image */
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* Comment box styling */
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-top: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1em;
            resize: vertical;
        }

        /* Submit button styling */
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Footer Styling */
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Our Simple Webpage</h1>

        <!-- Image Section -->
        <div class="image-container">
            <img src="https://via.placeholder.com/600x300" alt="Sample Image">
        </div>

        <!-- Comment Box Section -->
        <h2>Leave Your Comments Below</h2>
        <textarea placeholder="Write your comments here..."></textarea>

        <!-- Submit Button -->
        <br>
        <button onclick="submitComment()">Submit</button>

        <!-- Footer Section -->
        <div class="footer">
            <p>&copy; 2024 YourWebsiteName. All rights reserved.</p>
        </div>
    </div>

    <script>
        // Simple JavaScript function to simulate comment submission
        function submitComment() {
            let comment = document.querySelector('textarea').value;
            if(comment.trim() !== "") {
                alert("Comment Submitted: " + comment);
            } else {
                alert("Please enter a comment before submitting.");
            }
        }
    </script>

</body>
</html>
